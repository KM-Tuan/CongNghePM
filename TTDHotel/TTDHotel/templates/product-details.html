{% extends 'layout/base.html' %}

{% block title %}PRODUCT DETAIL{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row align-items-center">
        <!-- Product Title Above Image -->
        <div class="col-12">
            <h1 class="product-title">{{ category.name }}</h1>
        </div>
    </div>

    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="product-image-container">
                <img src="{{ category.image }}" class="img-fluid product-image" alt="Product Image"/>
            </div>
        </div>
        <div class="col-md-6">
            <div>
                <h3 class="product-price">{{ category.price }}đ</h3>
                {% if logged_in %}
                <button class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#bookingModal">Đặt phòng
                    ngay
                </button>
                {% else %}
                <a href="/login" class="btn btn-secondary mt-4">Đăng nhập để đặt phòng</a>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Description Section spanning the entire width -->
    <div class="row">
        <div class="col-12">
            <div class="product-description">
                <!-- Short description, initially visible -->
                <p id="description-text" class="description-short">{{ category.description }}</p>
                <!-- Link to toggle description visibility -->
                <a href="javascript:void(0);" id="toggle-description" onclick="toggleDescription()">Xem thêm</a>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Booking -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookingModalLabel">Thông tin đặt phòng</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" action="/booking">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Họ và Tên"
                               required>
                        <label for="fullname">Họ và Tên</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Số Điện Thoại"
                               required>
                        <label for="phone">Số Điện Thoại</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="cmnd" name="cmnd"
                               placeholder="Căn cước/chứng minh thư" required>
                        <label for="cmnd">Số Điện Thoại</label>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" style="color: #ffffff"><i class="bi bi-check-circle me-2"></i>Loại
                            khách hàng</label>
                        <div class="custom-radio-container">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="option" id="option1" value="1"
                                       required>
                                <label class="form-check-label" for="option1">Da trắng</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="option" id="option2" value="2">
                                <label class="form-check-label" for="option2">Da đen</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" id="note" name="note" placeholder="Ghi chú (không bắt buộc)"
                                  style="height: 100px;"></textarea>
                        <label for="note">Ghi chú (không bắt buộc)</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Xác nhận</button>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    body {
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
}

/* Product Title */
.product-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: #4E54C8;
    margin-bottom: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Product Image Container */
.product-image-container {
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    transform: scale(1);
    transition: transform 0.3s ease;
}

.product-image-container:hover {
    transform: scale(1.05);
}

.product-image {
    width: 100%;
    height: auto;
    transition: opacity 0.3s ease;
}

/* Price and Button Styles */
.product-price {
    font-size: 2.2rem;
    color: #FF6B6B;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.btn-primary {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border: none;
    border-radius: 50px;
    font-size: 1.2rem;
    font-weight: 600;
    padding: 12px 30px;
    transition: all 0.3s;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #2575fc, #6a11cb);
    transform: translateY(-3px);
}

.btn-secondary {
    background: #ddd;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 600;
    padding: 12px 30px;
    transition: all 0.3s;
}

.btn-secondary:hover {
    background: #bbb;
    transform: translateY(-3px);
}

/* Product Description Styles */
.product-description {
    font-size: 1.2rem;
    color: #555;
    margin-top: 2rem;
    max-width: 100%;
    word-wrap: break-word;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
}

.description-short {
    display: inline-block;
    max-height: 50px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    max-width: 100%;
}

.product-description a {
    color: #2575fc;
    cursor: pointer;
    font-weight: 600;
}

.product-description a:hover {
    text-decoration: underline;
}

/* Modal Styles */
.modal-header {
    background: linear-gradient(135deg, #ff6b6b, #ff9472);
    color: #fff;
    text-align: center;
    padding: 1.5rem;
    border-radius: 20px 20px 0 0;
}

.modal-content {
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
}

.modal-footer {
    border-top: none;
    padding: 1.5rem;
    justify-content: center;
}

/* Form Input Styles */
.form-floating .form-control {
    border-radius: 10px;
    padding: 1.25rem;
    border: 1px solid #ddd;
    transition: all 0.3s;
}

.form-floating .form-control:focus {
    border-color: #2575fc;
    box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
}

/* Responsive */
@media (max-width: 768px) {
    .product-title {
        font-size: 2rem;
    }
    .product-price {
        font-size: 1.8rem;
    }
}

</style>
<script>
    // Function to toggle between showing short or full description
    function toggleDescription() {
        var description = document.getElementById('description-text');
        var link = document.getElementById('toggle-description');

        if (description.classList.contains('description-short')) {
            // Show full description
            description.classList.remove('description-short');
            link.textContent = 'Thu gọn'; // Change link text
        } else {
            // Hide the extra part of description
            description.classList.add('description-short');
            link.textContent = 'Xem thêm'; // Reset link text
        }
    }
</script>
{% endblock %}
