{% extends 'layout/base.html' %}

{% block content %}

<section class="container py-5">
    <div class="row">
        {% if pages>1 %}
        <ul class="pagination">
            {% for i in range(1,pages+1) %}
            <li class="page-item"><a class="page-link" href="/?page={{i}}">{{i}}</a></li>
            {% endfor %}
        </ul>
        {% endif %}
        {% for p in products %}
        <div class="col-md-3 col-12" style="padding:0.7rem">
            <div class="card shadow-sm border-0 rounded-lg overflow-hidden">
                <a href="/products/{{ p.id }}"> <img class="card-img-top img-fluid" src="{{p.image}}" alt="Card image"
                                                     style="height: 250px; object-fit: cover;"></a>
                <div class="card-body">
                    <h5 class="card-title text-dark">{{ p.name }}</h5>
                    <p class="card-text text-muted">{{ p.address }}</p>
                    <p class="card-text text-dark font-weight-bold">{{ p.price }}đ</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<style>
    .card {
    display: flex;
    flex-direction: column; /* Giúp card có thể mở rộng theo chiều dọc */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    height: 100%; /* Đảm bảo chiều cao của thẻ card là bằng nhau */
}

.card-body {
    flex-grow: 1; /* Giúp phần nội dung của card chiếm toàn bộ không gian còn lại */
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.card-img-top {
    height: 250px; /* Cố định chiều cao ảnh để tất cả các card có chiều cao ảnh đồng đều */
    object-fit: cover; /* Đảm bảo ảnh không bị vỡ và cắt theo tỷ lệ phù hợp */
    border-bottom: 2px solid #f1f1f1;
    border-radius: 10px;
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.05);
}

.card-title {
    font-size: 1.2rem;
    font-weight: 700;
    color: #343a40;
    margin-bottom: 10px;
    transition: color 0.3s ease;
}

.card-title:hover {
    color: #ff5733;
}

.card-text {
    font-size: 0.9rem;
    line-height: 1.5;
}

.card-price {
    font-size: 1.2rem;
    font-weight: bold;
    color: #007bff;
}

.card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.btn {
    transition: transform 0.2s ease, background-color 0.3s ease;
    border-radius: 30px;
    font-weight: 600;
    padding: 10px 15px;
}

.btn:hover {
    transform: scale(1.05);
}

.btn-outline-primary {
    border: 2px solid #007bff;
    color: #007bff;
}

.btn-outline-primary:hover {
    background-color: #007bff;
    color: white;
}

.btn-danger {
    background-color: #ff5733;
    color: white;
}

.btn-danger:hover {
    background-color: #c13c21;
}

/* Responsive Design */
@media (max-width: 768px) {
    .card {
        margin-bottom: 1.5rem;
        box-shadow: none; /* Giảm độ bóng trên thiết bị di động */
    }

    .card-title {
        font-size: 1rem;
    }

    .card-price {
        font-size: 1rem;
    }

    .btn {
        padding: 8px 12px;
    }
}

</style>

{% endblock %}
