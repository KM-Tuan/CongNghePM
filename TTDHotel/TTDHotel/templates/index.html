{% extends 'layout/base.html' %}

{% block content %}

<section class="container py-5">
    <div class="row">
        {% if pages > 1 %}
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <!-- Nút Previous -->
                <li class="page-item {% if request.args.get('page', 1)|int == 1 %}disabled{% endif %}">
                    <a class="page-link"
                       href="?page={{ request.args.get('page', 1)|int - 1 if request.args.get('page', 1)|int > 1 else 1 }}">
                        <i class="bi bi-chevron-left"></i> Trước
                    </a>
                </li>

                <!-- Nút số trang -->
                {% for i in range(1, pages + 1) %}
                <li class="page-item {% if i == request.args.get('page', 1)|int %}active{% endif %}">
                    <a class="page-link"
                       href="?{{ request.args.to_dict() | dict_without_key('page') | urlencode }}&page={{ i }}">
                        {{ i }}
                    </a>
                </li>

                {% endfor %}

                <!-- Nút Next -->
                <li class="page-item {% if request.args.get('page', 1)|int == pages %}disabled{% endif %}">
                    <a class="page-link"
                       href="?page={{ request.args.get('page', 1)|int + 1 if request.args.get('page', 1)|int < pages else pages }}">
                        Tiếp <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
        {% endif %}
        {% for p in products %}
        <div class="col-md-3 col-12" style="padding:0.7rem">
            <div class="card shadow-sm border-0 rounded-lg overflow-hidden">
                <a href="/products/{{ p.id }}"> <img class="card-img-top img-fluid" src="{{p.image}}" alt="Card image"
                                                     style="height: 250px; object-fit: cover;"></a>
                <div class="card-body">
                    <h5 class="card-title text-dark">{{ p.name }}</h5>
                    <p class="card-text text-muted">{{ p.address }}</p>
                    <p class="card-text text-dark font-weight-bold">{{ p.price }}đ</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<style>
    .card {
        display: flex;
        flex-direction: column; /* Giúp card có thể mở rộng theo chiều dọc */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        height: 100%; /* Đảm bảo chiều cao của thẻ card là bằng nhau */
    }

    .card-body {
        flex-grow: 1; /* Giúp phần nội dung của card chiếm toàn bộ không gian còn lại */
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card-img-top {
        height: 250px; /* Cố định chiều cao ảnh để tất cả các card có chiều cao ảnh đồng đều */
        object-fit: cover; /* Đảm bảo ảnh không bị vỡ và cắt theo tỷ lệ phù hợp */
        border-bottom: 2px solid #f1f1f1;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #343a40;
        margin-bottom: 10px;
        transition: color 0.3s ease;
    }

    .card-title:hover {
        color: #ff5733;
    }

    .card-text {
        font-size: 0.9rem;
        line-height: 1.5;
    }

    .card-price {
        font-size: 1.2rem;
        font-weight: bold;
        color: #007bff;
    }

    .card-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn {
        transition: transform 0.2s ease, background-color 0.3s ease;
        border-radius: 30px;
        font-weight: 600;
        padding: 10px 15px;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    .btn-outline-primary {
        border: 2px solid #007bff;
        color: #007bff;
    }

    .btn-outline-primary:hover {
        background-color: #007bff;
        color: white;
    }

    .btn-danger {
        background-color: #ff5733;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c13c21;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .card {
            margin-bottom: 1.5rem;
            box-shadow: none; /* Giảm độ bóng trên thiết bị di động */
        }

        .card-title {
            font-size: 1rem;
        }

        .card-price {
            font-size: 1rem;
        }

        .btn {
            padding: 8px 12px;
        }
    }

    .pagination {
        margin-top: 20px;
        padding: 0;
    }

    .pagination .page-link {
        color: #007bff;
        background: linear-gradient(90deg, #e3f2fd, #e0f7fa);
        border: none;
        border-radius: 5px;
        margin: 0 5px;
        transition: all 0.3s ease-in-out;
    }

    .pagination .page-link:hover {
        background: linear-gradient(90deg, #007bff, #0056b3);
        color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .pagination .page-item.active .page-link {
        background: linear-gradient(90deg, #42a5f5, #1e88e5);
        color: white;
        font-weight: bold;
        border: none;
    }

    .pagination .page-item.disabled .page-link {
        background: #f8f9fa;
        color: #6c757d;
    }

    .pagination .page-link i {
        vertical-align: middle;
        margin-right: 3px;
    }
</style>

{% endblock %}
