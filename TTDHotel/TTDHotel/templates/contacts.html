{% extends 'layout/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Liên hệ</h1>

    <!-- Quy định đặt phòng -->
    <div class="card shadow-lg border-0 rounded-lg mb-4">
        <div class="card-body">
            <h3 class="card-title text-primary d-flex align-items-center">
                <i class="ri-calendar-check-line mr-2"></i> Tên liên hệ
            </h3>
            <ul class="list-unstyled">
                <li>Họ tên: <span class="highlight text-danger">{{ contacts["ten_lien_he"]["ten"] }}</span></li>
            </ul>
        </div>
    </div>

    <!-- Quy định sức chứa phòng -->
    <div class="card shadow-lg border-0 rounded-lg mb-4">
        <div class="card-body">
            <h3 class="card-title text-primary d-flex align-items-center">
                <i class="ri-group-line mr-2"></i> Mô tả
            </h3>
            <ul class="list-unstyled">
                <li>Mô tả liên hệ: <span class="highlight text-danger">{{ contacts["thong_tin_lien_he"]["thong_tin"] }}</span></li>
            </ul>
        </div>
    </div>

    <!-- Quy định giá phòng -->
    <div class="card shadow-lg border-0 rounded-lg mb-4">
        <div class="card-body">
            <h3 class="card-title text-primary d-flex align-items-center">
                <i class="ri-money-dollar-circle-line mr-2"></i> Số điện thoại
            </h3>
            <ul class="list-unstyled">
                <li>Số: <span class="highlight text-danger">{{ contacts["so_dien_thoai_lien_he"]["so_dien_thoai"] }}</span></li>
            </ul>
        </div>
    </div>

</div>

<style>
    /* General Layout */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }

    /* Main Title */
    h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
        font-family: 'Poppins', sans-serif;
    }

    /* Card Titles */
    h3.card-title {
        font-size: 1.6rem;
        font-weight: 700;
        color: #007bff;
        font-family: 'Roboto', sans-serif;
    }

    /* Card Style */
    .card {
        border-radius: 12px;
        background-color: #f9f9f9;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
    }

    .card-body {
        padding: 40px;
    }

    /* Highlighted Text */
    .highlight {
        font-weight: bold;
        color: #e74c3c;
    }

    /* Icons */
    i {
        font-size: 1.6rem;
        color: #007bff;
    }

    /* List Styling */
    ul {
        list-style-type: none;
        padding-left: 0;
    }
    /* Hover Effects for Icon */
    i:hover {
        color: #e74c3c;
        transform: scale(1.1);
        transition: all 0.2s ease-in-out;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }

        h3.card-title {
            font-size: 1.4rem;
        }

        .card-body {
            padding: 30px;
        }
    }
</style>

{% endblock %}
