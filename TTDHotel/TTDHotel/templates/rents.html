{% extends 'layout/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4"
        style="font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 2.4rem; color: #2c3e50;">Nhập mã thuê
        phòng</h2>
    <div class="card shadow-lg rounded-4 p-4 bg-light">
        <form id="bookingForm">
            <div class="form-group mb-3">
                <label for="bookingCode" class="form-label text-muted"
                       style="font-weight: 500; font-size: 1rem;">Mã thuê phòng</label>
                <input type="text" class="form-control form-control-lg border-0 shadow-sm rounded-3 p-3"
                       id="bookingCode" placeholder="Nhập mã thuê phòng" required>
            </div>
            <button type="submit" class="btn btn-gradient btn-lg w-100 text-white py-3">Xác nhận</button>
        </form>
    </div>

    <div id="ticketContainer" class="mt-4"></div>
    <div id="rentalTicketContainer" class="mt-5"></div>
</div>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f6f8;
        color: #2c3e50;
    }

    .card {
        border-radius: 20px;
        background: linear-gradient(135deg, #ffffff, #eef2f5);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        padding: 25px;
        max-width: 500px;
        margin: auto;
    }

    .ticket, .rental-ticket {
        width: 100%;
        max-width: 600px;
        margin-top: 12px;
        padding: 20px;
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: auto;
    }

    .ticket-header, .rental-ticket-header {
        font-size: 1.8rem;
        font-weight: 700;
        color: #1abc9c;
        margin-bottom: 15px;
        text-align: center;
    }

    .ticket p, .rental-ticket p {
        font-size: 1.2rem;
        color: #34495e;
        margin-bottom: 10px;
        text-align: center;
    }

    .btn-gradient {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        border-radius: 50px;
        font-weight: 700;
        padding: 10px 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-gradient:hover {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
    }

    th, td {
        text-align: center;
        padding: 12px;
    }

    th {
        background-color: #2575fc;
        color: white;
        font-weight: 700;
    }

    td:nth-child(odd) {
        background-color: #f9f9f9;
    }

    td:nth-child(even) {
        background-color: #ffffff;
    }
</style>

{% block scripts %}
<script>
    document.getElementById('bookingForm').addEventListener('submit', function (event) {
        event.preventDefault();

        var bookingCode = document.getElementById('bookingCode').value.trim();
        if (!bookingCode) return;

        var existingTickets = document.querySelectorAll('#ticketContainer .ticket, #rentalTicketContainer .rental-ticket');
        for (var ticket of existingTickets) {
            if (ticket.querySelector('.text-info').textContent.trim() === bookingCode) {
                alert('Mã thuê phòng này đã được nhập trước đó!');
                return;
            }
        }

        var ticketContainer = document.getElementById('ticketContainer');
        var newTicket = document.createElement('div');
        newTicket.classList.add('ticket');
        newTicket.innerHTML = `
            <div class="ticket-header">
                <h3>Phiếu Đặt Phòng</h3>
            </div>
            <p><strong>Mã thuê phòng:</strong> <span class="fw-bold text-info">${bookingCode}</span></p>
            <p><strong>Phòng:</strong> <span class="fw-bold text-info">${bookingCode}</span></p>
            <p><strong>Ngày nhận:</strong> <span class="fw-bold text-info">${bookingCode}</span></p>
            <p><strong>Ngày trả:</strong> <span class="fw-bold text-info">${bookingCode}</span></p>
            <button class="btn btn-gradient btn-sm mt-3 create-booking-btn" data-booking-code="${bookingCode}">Lập Phiếu Thuê Phòng</button>
        `;
        ticketContainer.appendChild(newTicket);
        document.getElementById('bookingCode').value = "";
    });

    document.getElementById('ticketContainer').addEventListener('click', function (event) {
        if (event.target.classList.contains('create-booking-btn')) {
            var bookingCode = event.target.getAttribute('data-booking-code');
            var rentalContainer = document.getElementById('rentalTicketContainer');

            var rentalTicket = document.createElement('div');
            rentalTicket.classList.add('rental-ticket');
            rentalTicket.innerHTML = `
                <div class="rental-ticket-header">Phiếu Thuê Phòng</div>
                <p><strong>Mã thuê phòng:</strong> <span class="fw-bold text-info">${bookingCode}</span></p>
                <p><strong>Phòng:</strong> <span class="fw-bold text-info">${bookingCode}</span></p>
                <p><strong>Ngày nhận:</strong> <span class="fw-bold text-info">${bookingCode}</span></p>
                <p><strong>Ngày trả:</strong> <span class="fw-bold text-info">${bookingCode}</span></p>
                <table>
                    <thead>
                        <tr>
                            <th>Số thứ tự</th>
                            <th>Khách hàng</th>
                            <th>CMND</th>
                            <th>Địa chỉ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Nguyễn Văn A</td>
                            <td>123456789</td>
                            <td>Hà Nội</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Trần Thị B</td>
                            <td>987654321</td>
                            <td>TP. Hồ Chí Minh</td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-gradient btn-sm mt-3">Xác nhận</button>
            `;
            rentalContainer.appendChild(rentalTicket);
            event.target.closest('.ticket').remove();
        }
    });

    document.getElementById('rentalTicketContainer').addEventListener('click', function (event) {
        if (event.target.textContent.trim() === "Xác nhận") {
            const rentalTicket = event.target.closest('.rental-ticket');
            if (rentalTicket) {
                rentalTicket.remove();
            }
        }
    });
</script>
{% endblock %}
{% endblock %}
