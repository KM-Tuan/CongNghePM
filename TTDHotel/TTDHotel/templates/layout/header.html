<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        /* Navbar with Gradient */
        .navbar {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }

        .navbar:hover {
            background: linear-gradient(45deg, #2a5298, #1e3c72);
        }

        .navbar-brand {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #fff;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ffc107; /* Thay đổi màu khi hover */
        }

        .navbar-nav .nav-item .nav-link {
            color: #ffffff !important;
            font-size: 18px;
            padding: 12px 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease-in-out;
        }

        .navbar-nav .nav-item .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffc107;
            border-radius: 20px;
        }

        .navbar-toggler {
            border-color: #fff;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        /* Search Form Styling */
        .navbar .form-control {
            border-radius: 30px;
            padding-left: 20px;
            transition: border-color 0.3s ease;
        }

        .navbar .form-control:focus {
            border-color: #ffc107;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        .navbar .btn {
            border-radius: 30px;
            background-color: #ffc107;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
        }

        .navbar .btn:hover {
            background-color: #ff9800;
            transform: scale(1.05);
        }

        /* Mobile View - Adjust Logo and Navbar */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 20px;
            }

            .navbar-nav .nav-item .nav-link {
                font-size: 16px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark fixed-top">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="/welcome">TTD - HOTEL BOOKING</a>

        <!-- Toggler Button for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/home">Trang chủ</a>
                </li>
                {% for c in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="/?category_id={{ c.id }}">{{ c.name }}</a>
                </li>
                {% endfor %}
            </ul>

            <!-- Search Form -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" name="q" type="search" placeholder="Nhập từ khóa" aria-label="Search">
                <button class="btn" type="submit">Tìm</button>
            </form>
        </div>
    </div>
</nav>

</body>
</html>
