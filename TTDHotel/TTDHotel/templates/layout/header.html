<meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<link rel="icon" type="image/jpeg" href="static/images/logo.jpg">
<style>
    /* Navbar with Gradient */
    .navbar {
        background: linear-gradient(45deg, #1e3c72, #2a5298);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease-in-out;
    }

    .navbar:hover {
        background: linear-gradient(45deg, #2a5298, #1e3c72);
    }

    .navbar-brand {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        color: #fff;
        font-size: 24px;
        transition: color 0.3s ease;
    }

    .navbar-brand:hover {
        color: #ffc107; /* Thay đổi màu khi hover */
    }

    .navbar-nav .nav-item .nav-link {
        color: #ffffff !important;
        font-size: 18px;
        padding: 12px 20px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.4s ease-in-out;
    }

    .navbar-nav .nav-item .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffc107;
        border-radius: 20px;
    }

    .navbar-toggler {
        border-color: #fff;
    }

    .navbar-toggler-icon {
        background-color: #fff;
    }

    /* Search Form Styling */
    .navbar .form-control {
        border-radius: 30px;
        padding-left: 20px;
        transition: border-color 0.3s ease;
    }

    .navbar .form-control:focus {
        border-color: #ffc107;
        box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
    }

    .navbar .btn {
        border-radius: 30px;
        background-color: #ffc107;
        color: white;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease-in-out;
    }

    .navbar .btn:hover {
        background-color: #ff9800;
        transform: scale(1.05);
    }

    /* Styling for User Dropdown */
    .navbar-nav .nav-item.dropdown {
        position: relative;
    }

    /* Dropdown Toggle Button */
    .navbar-nav .nav-item .dropdown-toggle {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        font-weight: 600;
        font-size: 16px;
        color: #fff;
        transition: color 0.3s ease;
    }

    /* Hover effect on the dropdown toggle */
    .navbar-nav .nav-item .dropdown-toggle:hover {
        color: #ffc107;
        text-decoration: none;
    }

    /* Dropdown Icon */
    .navbar-nav .nav-item .dropdown-toggle .user-icon {
        font-size: 22px;
        transition: transform 0.3s ease;
    }

    /* Spacing between the icon and name */
    .navbar-nav .nav-item .dropdown-toggle .user-name {
        font-size: 18px;
        margin-left: 8px;
    }

    /* Dropdown Menu */
    .navbar-nav .nav-item .dropdown-menu {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        padding: 8px 0;
        transform: translateY(10px);
        transition: opacity 0.2s ease, visibility 0.2s ease, transform 0.2s ease;
    }

    /* Show the dropdown when active */
    .navbar-nav .nav-item.show .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    /* Dropdown Items */
    .navbar-nav .nav-item .dropdown-item {
        font-weight: 500;
        color: #333;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 6px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Hover effect on dropdown items */
    .navbar-nav .nav-item .dropdown-item:hover {
        background-color: #f1f1f1;
        color: #007bff;
    }

    /* Icon next to dropdown items */
    .navbar-nav .nav-item .dropdown-item i {
        font-size: 18px;
        color: #666;
        transition: color 0.3s ease;
    }

    /* Hover effect on icons */
    .navbar-nav .nav-item .dropdown-item:hover i {
        color: #007bff;
    }

    /* Divider */
    .navbar-nav .nav-item .dropdown-divider {
        border-top: 1px solid #f1f1f1;
    }

    /* Add smooth animation for dropdown */
    .navbar-nav .nav-item .dropdown-menu-end {
        right: 0;
    }

    /* Adjust for mobile */
    @media (max-width: 768px) {
        .navbar-nav .nav-item .dropdown-menu {
            position: absolute;
            right: 0;
            left: auto;
        }
    }

    /* Mobile View - Adjust Logo and Navbar */
    @media (max-width: 768px) {
        .navbar-brand {
            font-size: 20px;
        }

        .navbar-nav .nav-item .nav-link {
            font-size: 16px;
            padding: 8px 15px;
        }
    }
</style>

<nav class="navbar navbar-expand-sm navbar-dark fixed-top">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="/">TTD - HOTEL BOOKING</a>

        <!-- Toggler Button for Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/home">Trang chủ</a>
                </li>
                {% for c in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="/home?category_id={{ c.id }}">{{ c.name }}</a>
                </li>
                {% endfor %}
            </ul>

            <!-- Search Form -->
            <form class="d-flex me-3" role="search">
                <input class="form-control me-2" name="q" type="search" placeholder="Nhập từ khóa" aria-label="Search">
                <button class="btn" type="submit">Tìm</button>
            </form>

            <!-- User Dropdown -->
            <ul class="navbar-nav">
                {% if logged_in %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-info d-flex align-items-center" href="#" id="userDropdown"
                       role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="user-icon">&#128002;</span>
                        <span class="user-name ms-2">{{ user_name }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-lg" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/profile">
                            <i class="bi bi-person-circle me-2"></i>Thông tin cá nhân
                        </a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
                            <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                        </a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-info" href="{{ url_for('login_my_user') }}">
                        &#128512;Đăng nhập
                    </a>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>
